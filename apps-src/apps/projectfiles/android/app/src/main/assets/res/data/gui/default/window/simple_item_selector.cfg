#textdomain rose-lib

[window]
	app="rose"
	id="simple_item_selector"
	[resolution]
		definition="default"
		[linked_group]
			fixed_width=yes
			id="number"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="message"
						restrict_width=yes
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[listbox]
						definition="default"
						gc=yes
						height="(if(screen_height > 320, ((screen_height * 70) / 100), 200))"
						horizontal_scrollbar_mode="never"
						id="listbox"
						width="(screen_width)"
						[header]
							[row]
								[column]
									[label]
										definition="default"
										label=_"No."
									[/label]
								[/column]
								[column]
									grow_factor=1
									[label]
										definition="default"
										label=_"Description"
									[/label]
								[/column]
							[/row]
						[/header]
						[list_definition]
							[row]
								[column]
									horizontal_grow=yes
									vertical_grow=yes
									[toggle_panel]
										definition="default"
										[grid]
											[row]
												[column]
													[label]
														definition="default"
														id="number"
														linked_group="number"
													[/label]
												[/column]
												[column]
													border="all"
													border_size=5
													grow_factor=1
													horizontal_grow=yes
													[label]
														definition="default"
														id="item"
														restrict_width=yes
													[/label]
												[/column]
												[column]
													[button]
														definition="default"
														id="like"
													[/button]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
